<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

	<header th:insert="layout/menu :: menu-principal"></header>

	<br>
	<section id="seccion1">
		<div>
			<table id="ejemplo1" class="table table-striped table-bordered dt-responsive nowrap" style="width: 100%">
				<thead>
					<tr>
						<th>Id</th>
						<th>Titulo</th>
						<th>Duracion</th>
						<th>Clasificacion</th>
						<th>Genero</th>
						<th>Sinopsis</th>
						<th>Detalle</th>
					</tr>
				</thead>
				<thead>
					<tr th:each="Pelicula : ${peliculas}">
						<td th:text="${Pelicula.id}">Id</td>
						<td th:text="${Pelicula.titulo}">Titulo</td>
						<td th:text="${Pelicula.duracion}">Duracion</td>
						<td th:text="${Pelicula.clasificacion}">Clasificacion</td>
						<td th:text="${Pelicula.generos}">Genero</td>
						<td th:text="${Pelicula.sinopsis}">Sinopsis</td>
						<td>
							<a th:href="@{/pelicula/detalle/{id} (id=${Pelicula.id})}" class="btn btn-warning">Ver
								detalle</a>
						</td>
					</tr>
				</thead>
			</table>
		</div>
	</section>
	<div class="position-fixed bottom-0 end-0 p-3">
		<a th:href="@{/pelicula/crear}" class="btn btn-primary">Crear pelicula</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
