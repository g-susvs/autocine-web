<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear pelicula</title>
    <link rel="stylesheet" th:href="@{/css/spinner-loader.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body class="container">
    <h1>Crar pelicula</h1>
    <section id="seccion1">
        <p>Datos de Nueva Película</p>
        <form id="pelicula-form">
            <div class="form-group row pb-2">
                <label for="nombre" class="col-sm-2 col-form-label">Título:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Nombre Pelicula" />
                </div>
            </div>

            <div class="form-group row pb-2">
                <label for="duracion" class="col-sm-2 col-form-label">Duración:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="duracion" name="duracion" placeholder="Duración" />
                </div>
            </div>
            <div class="form-group row pb-2">
                <label for="clasificacion" class="col-sm-2 col-form-label">Clasificacion:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="clasificacion" name="clasificacion"
                        placeholder="Ingrese Clasificacion" />
                </div>
            </div>
            <div class="form-group row">
                <label for="genero" class="col-sm-2 col-form-label">
                    Generos:</label>
                <section class="row checkbox-list p-3 ms-3" style="background-color: #e7e6e6; border-radius: 10px;">
                    <div class="checkbox-item col-sm-6 col-md-4 col-lg-3" th:each="genero : ${generos}">
                        <input class="form-check-input" type="checkbox" th:attr="data-genero-id=${genero.id}"
                            id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault" th:text="${genero.nombre}">
                        </label>
                    </div>
                </section>
            </div>
            <br>
            <div class="form-group row">
                <label for="sinopsis" class="col-sm-2 col-form-label">
                    Sinopsis:</label>
                <div class="col-sm-10">
                    <textarea rows="3" class="form-control" id="sinopsis" name="sinopsis" cols="60"
                        placeholder="Sinopsis.." style="resize: none;">
                    </textarea>
                </div>
            </div>

            <div align="center">
                <button type="submit" class="btn btn-primary btn-save">Guardar</button>
            </div>


        </form>
    </section>
    <!-- === Loader === -->
    <div class="spinner-loader none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/pelicula-form.js}"></script>
</body>

</html>
