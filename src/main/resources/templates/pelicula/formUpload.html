<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir imagen - Pelicula</title>
    <link rel="stylesheet" href="/css/upload-pelicula.css">
    <link rel="stylesheet" href="/css/spinner-loader.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <header th:insert="layout/menu :: menu-admin"></header>
    <div class="container container-custom">
        <div id="seccion1">
            <h1 class="title">Subir Imagen</h1>
            <h5 class="text-secondary">Id: <span id="id_pelicula" th:text="${Pelicula.id}"></span></h5>
            <h3>Pelicula: <span class="text-secondary" th:text="${Pelicula.titulo}"></span></h3>
            <h5>Sinopsis: <span class="text-secondary" th:text="${Pelicula.sinopsis}"></span></h5>
            <br>
            <form>
                <input id="input-file" type="file" name="archivo" placeholder="Ingresa un archivo">
                <button class="btn btn-primary" type="submit">Enviar</button><br>
            </form>

        </div>

        <div id="seccion2">

            <img id="img-upload"
                th:if="${Pelicula.imagen != null and Pelicula.imagen != '' and Pelicula.imagen.contains('cloudinary')}"
                th:src="${Pelicula.imagen}" width="350" height="300" />
            <img id="img-upload"
                th:unless="${Pelicula.imagen != null and Pelicula.imagen != '' and Pelicula.imagen.contains('cloudinary')}"
                th:src="@{/img/no-image.jpg}" class="rounded mx-auto d-block" width="350" height="300" />

        </div>


    </div>
    <div class="spinner-loader none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden"></span>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="/js/upload-file.js"></script>
</body>

</html>
