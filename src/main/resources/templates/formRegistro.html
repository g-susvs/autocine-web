<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
    body {
      background: linear-gradient(to right, #000000, #440000, #770000);
      animation: colorChange 10s linear infinite;
      background-size: 200% 100%;
    }

    @keyframes colorChange {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .btn-center {
      display: flex;
      justify-content: center;
    }
  </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

	<a class="navbar-brand mr-auto" th:href="@{/}" style="margin-left:45%;">
        <img src="/img/logo.png" width="150px" height="80px" alt="">
    </a>
	<main role="main">  
	<div class="container mt-5">
    <div class="card">
      <div class="card-header bg-danger text-white" style="text-align:center">Formulario de Registro</div>
      <div class="card-body">
        <form th:action="@{/signup}" th:object="${usuario}" method="post">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre" placeholder="Escriba su nombre" required="required">
          </div>
          <div class="form-group">
            <label for="email">Correo Electronico:</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" name="email" placeholder="Escriba su correo electronico" required="required">
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" th:field="*{username}" id="username" name="username" placeholder="Escriba su nombre de usuario" required="required">
          </div>
          <div class="form-group">
            <label for="password">Contrasena:</label>
            <input type="password" class="form-control" th:field="*{password}" id="password" name="password" placeholder="Escriba su clave de acceso" required="required">
          </div><br>
          <div class="form-group btn-center">
          <button type="submit" title="Quiero registrarme." style="background-color:black;border-color:black"  class="btn btn-primary">Registrarse</button> 
          </div>
        </form>
      </div>
    </div>
  </div>
  </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
